<h2>Accessibility Features</h2>

<!-- Custom alt text and ARIA labels -->
<ngx-avatar name="John Doe" size="70" alt="Profile picture of John Doe" ariaLabel="John Doe's avatar"></ngx-avatar>
<ngx-avatar value="CEO" size="70" alt="CEO badge" ariaLabel="Chief Executive Officer badge"></ngx-avatar>

<!-- Clickable avatars with keyboard navigation -->
<ngx-avatar name="Jane Smith" size="70" [clickable]="true" (clickOnAvatar)="avatarClicked($event)" 
           ariaLabel="Jane Smith's avatar, clickable"></ngx-avatar>
<ngx-avatar gravatarId="hellom@gmail.com" size="70" [clickable]="true" (clickOnAvatar)="avatarClicked($event)"
           alt="User profile from Gravatar"></ngx-avatar>

<!-- Custom role attributes -->
<ngx-avatar name="Admin" size="70" role="button" [clickable]="true" (clickOnAvatar)="avatarClicked($event)"
           ariaLabel="Admin user, click to view profile"></ngx-avatar>

<h2>Asynchronous Avatars</h2>

<ngx-avatar [style]="customStyle" size="100" [name]="userName" [facebookId]="userFB" ></ngx-avatar>

<h2>Failed sources are not retried</h2>

<button (click)="failedSources.push(failedSources.length)">Add 1 failing source</button>

<span *ngFor="let i of failedSources">
    <ngx-avatar [name]="'failing'" gravatarId="invalid@example.com"></ngx-avatar>
</span>
